<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        
        {{ $sass := resources.Get "sass/main.scss" }}
        {{ $style := $sass | resources.ToCSS }}

        <style>{{ $style.Content | safeCSS }}</style>
        <link rel="shortcut icon" type="image/png" href="img/Carlo_favicon.png">
        
        <title>{{ .Title }}</title>
    </head>
    <body>
      <header class="header">
          <div class="header__logo-box">
            <img src="img/Carlo_Teran02.png" alt="carlo-teran-logo" class="header__logo">
            <h1 class="heading-primary--main">Coming soon</h1>
          </div>
      </header>    
    </body>
</html>
